<script>
// САМЫЙ НАДЁЖНЫЙ ГЛОБАЛЬНЫЙ СЧЁТЧИК 2025 ГОДА — counter.dev
const COUNTER_API = "https://api.counter.dev/hit/fudo-ticket"; // ← твой URL от шага 1

document.getElementById('supportForm').addEventListener('submit', function(e) {
    const btn = this.querySelector('button');
    btn.disabled = true;
    btn.textContent = "Отправка...";

    fetch(COUNTER_API + "?t=" + Date.now())
        .then(r => r.json())
        .then(data => {
            const ticket = data.count;
            document.getElementById('ticketNumber').textContent = '№' + ticket;
            document.getElementById('ticketField').value = ticket;

            this.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        })
        .catch(() => {
            document.getElementById('ticketNumber').textContent = '№???';
            document.getElementById('ticketField').value = '???';
            this.style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });
});
</script>
